<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Spaco website design - Dominic</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" type="text/css" href=" <link rel="preconnect href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Time New Roman:wght@100;200;600&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/e8acdf137f.js" crossorigin="anonymous"></script>

</head>
      <body class="form">
        <h1>Login Form</h1>
        <form action="https://www.w3schools.com/action_page.php" method="post">
        <div class="imgcontainer">
          <img src="Logo.jpeg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Login</button>
          <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>

</body>
